<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Recipe App</title>
</head>

<body>
  <header id="header" class="container-fluid text-center text-white bg-dark p-2">
    <h1>Now we are cooking!</h1>
  </header>
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a meal:</h5>
        <div class="form-inline form-group">
          <input id="search"><button id="search-button">Search</button>
        </div>
        <ul class="list-group history"></ul>
        <div class="div2">
          <div id="panel"></div>
          <!-- Map appears here -->
          <div id="map"></div>
        </div>
      </aside>

      <div class="col-lg-9" id= "mainPage">
        <div id="card-1" class="card bg-dark text-white">
          <img src="olive-selection.jpg" class="card-img" id="image" alt="...">
          <div class="card-img-overlay">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
 




  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNDIqEBCHWpF9YpcR3i_mEpnJrJeLn1T0&libraries=places&callback=initMap">
    </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
